{%  extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container events-container">
    <h1>List of Upcoming Events</h1>
    <div class="row ">        
        {% for event in events %}
        <div class="card text-center col-md-6 col-lg-4  shadow-lg event-card">
            <div class="card-header">
                <img class="card-img-top" src="{{  event.image.url }}" alt="{{ event.title }}" style="height: 400px;"> 
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ event.title }}</h5>
              <p class="card-text">{{ event.description }}</p>
              <p class="card-text"><strong>Date:</strong> {{ event.date }}</p>
              <p class="card-text"><strong>Time:</strong> {{ event.time }}</p>
            </div>
            <div class="card-footer text-body-secondary">
              <a href="{% url 'event-detail' event.pk %}" class="btn btn-primary btn-lg">Detailed Information</a>
            </div>
        </div>       
        {% endfor %}
        
    </div>
    
</div>

{% endblock content %}
